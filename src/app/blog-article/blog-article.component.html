<div class="card">
    <img src="{{article.imagePath}}" class="card-img-top" *ngIf="article.imagePath != undefined">
    <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text" style="min-height: 50px;" #description>{{article.description}}</p>
        <a routerLink="/blog/id" class="btn btn-primary">View article</a>
    </div>
</div>
